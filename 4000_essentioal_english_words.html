<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essential</title>
    <style>
        /* CSS kodlari */
        .hidden {
            display: none;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 6px;
            padding: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }


        .checkbox-wrapper-55 input[type="checkbox"] {
            visibility: hidden;
            display: none;
        }

        .checkbox-wrapper-55 *,
        .checkbox-wrapper-55 ::after,
        .checkbox-wrapper-55 ::before {
            box-sizing: border-box;
        }

        .checkbox-wrapper-55 .rocker {
            display: inline-block;
            position: relative;
            /*
      SIZE OF SWITCH
      ==============
      All sizes are in em - therefore
      changing the font-size here
      will change the size of the switch.
      See .rocker-small below as example.
      */
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            color: #888;
            width: 7em;
            height: 4em;
            overflow: hidden;
            border-bottom: 0.5em solid #eee;
        }

        .checkbox-wrapper-55 .rocker-small {
            font-size: 0.75em;
        }

        .checkbox-wrapper-55 .rocker::before {
            content: "";
            position: absolute;
            top: 0.5em;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #999;
            border: 0.5em solid #eee;
            border-bottom: 0;
        }

        .checkbox-wrapper-55 .switch-left,
        .checkbox-wrapper-55 .switch-right {
            cursor: pointer;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 2.5em;
            width: 3em;
            transition: 0.2s;
            user-select: none;
        }

        .checkbox-wrapper-55 .switch-left {
            height: 2.4em;
            width: 2.75em;
            left: 0.85em;
            bottom: 0.4em;
            background-color: #ddd;
            transform: rotate(15deg) skewX(15deg);
        }

        .checkbox-wrapper-55 .switch-right {
            right: 0.5em;
            bottom: 0;
            background-color: #bd5757;
            color: #fff;
        }

        .checkbox-wrapper-55 .switch-left::before,
        .checkbox-wrapper-55 .switch-right::before {
            content: "";
            position: absolute;
            width: 0.4em;
            height: 2.45em;
            bottom: -0.45em;
            background-color: #ccc;
            transform: skewY(-65deg);
        }

        .checkbox-wrapper-55 .switch-left::before {
            left: -0.4em;
        }

        .checkbox-wrapper-55 .switch-right::before {
            right: -0.375em;
            background-color: transparent;
            transform: skewY(65deg);
        }

        .checkbox-wrapper-55 input:checked+.switch-left {
            background-color: #0084d0;
            color: #fff;
            bottom: 0px;
            left: 0.5em;
            height: 2.5em;
            width: 3em;
            transform: rotate(0deg) skewX(0deg);
        }

        .checkbox-wrapper-55 input:checked+.switch-left::before {
            background-color: transparent;
            width: 3.0833em;
        }

        .checkbox-wrapper-55 input:checked+.switch-left+.switch-right {
            background-color: #ddd;
            color: #888;
            bottom: 0.4em;
            right: 0.8em;
            height: 2.4em;
            width: 2.75em;
            transform: rotate(-15deg) skewX(-15deg);
        }

        .checkbox-wrapper-55 input:checked+.switch-left+.switch-right::before {
            background-color: #ccc;
        }

        /* Keyboard Users */
        .checkbox-wrapper-55 input:focus+.switch-left {
            color: #333;
        }

        .checkbox-wrapper-55 input:checked:focus+.switch-left {
            color: #fff;
        }

        .checkbox-wrapper-55 input:focus+.switch-left+.switch-right {
            color: #fff;
        }

        .checkbox-wrapper-55 input:checked:focus+.switch-left+.switch-right {
            color: #333;
        }
    </style>
</head>

    <div>

        <div>
            <label>
                <input type="checkbox" id="showInput1" onchange="toggleInputVisibility(1)"> Essential 1
            </label>

            <label id="allChacking1" class="hidden">
                <input type="checkbox" id="allChackingInput1" onchange="allchacking(1)"> All chacking
            </label>

            <br><br>

            <div class="hidden" id="checkboxContainer1">
            </div>
        </div>


        <div>
            <label>
                <input type="checkbox" id="showInput2" onchange="toggleInputVisibility(2)"> Essential 2
            </label>

            <label id="allChacking2" class="hidden">
                <input type="checkbox" id="allChackingInput2" onchange="allchacking(2)"> All chacking
            </label>

            <br><br>

            <div class="hidden" id="checkboxContainer2">
            </div>
        </div>

        <div>
            <label>
                <input type="checkbox" id="showInput3" onchange="toggleInputVisibility(3)"> Essential 3
            </label>

            <label id="allChacking3" class="hidden">
                <input type="checkbox" id="allChackingInput3" onchange="allchacking(3)"> All chacking
            </label>

            <br><br>

            <div class="hidden" id="checkboxContainer3">
            </div>
        </div>
    </div>

    <script>
        // JavaScript orqali checkboxlar yaratish
        for (let k = 1; k <= 3; k++) {
            const checkboxContainer = document.getElementById('checkboxContainer' + k);
            for (let i = 1; i <= 30; i++) {
                const checkboxItem = document.createElement('div');
                checkboxItem.classList.add('checkbox-item');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = 'checkbox-' + k + '-' + i;
                checkbox.name = 'checkbox';
                checkbox.value = i;

                const label = document.createElement('label');
                label.setAttribute('for', 'checkbox-' + k + '-' + i);
                label.textContent = i;

                checkboxItem.appendChild(checkbox);
                checkboxItem.appendChild(label);
                checkboxContainer.appendChild(checkboxItem);
            }
        }

        function toggleInputVisibility(bookNumber) {
            const checkboxContainer = document.getElementById('checkboxContainer' + bookNumber);
            const showInputCheckbox = document.getElementById('showInput' + bookNumber);
            const allChacking = document.getElementById('allChacking' + bookNumber);

            if (showInputCheckbox.checked) {
                checkboxContainer.classList.remove('hidden');
                allChacking.classList.remove('hidden');
                checkboxContainer.classList.add('container');
            } else {
                checkboxContainer.classList.remove('container');
                checkboxContainer.classList.add('hidden');
                allChacking.classList.add('hidden');
                const checkboxes = document.querySelectorAll('#checkboxContainer' + bookNumber + ' input[type="checkbox"]');
                checkboxes.forEach(function (checkbox) {
                    checkbox.checked = false;
                });
                const allChackingInput = document.getElementById('allChackingInput' + bookNumber);
                allChackingInput.checked = false;
            }
        }
        function allchacking(bookNumber) {
            const allChackingInput = document.getElementById('allChackingInput' + bookNumber);
            const checkboxes = document.querySelectorAll('#checkboxContainer' + bookNumber + ' input[type="checkbox"]');
            if (allChackingInput.checked) {
                checkboxes.forEach(function (checkbox) {
                    checkbox.checked = true;
                });
            } else {
                checkboxes.forEach(function (checkbox) {
                    checkbox.checked = false;
                });
            }
        }

    <script>
        function matnniKiriting() {
            const englishOrUzbek = document.getElementById('englishOrUzbek');
            const textInput = document.getElementById('textInput');
            if(englishOrUzbek.checked) {
                textInput.placeholder = 'search...'
            }
            else {
                textInput.placeholder = 'qidirish...'
            }
        }
        const textInput = document.getElementById('textInput');
        const resultDiv = document.getElementById('result');

        textInput.addEventListener('input', function () {
            const searchingEnglish = document.getElementById('englishOrUzbek').checked;
            let searchTerm = textInput.value;
            if (searchTerm.length < 2) {
                resultDiv.innerHTML = '';
            } else {
                let arr;
                if (searchingEnglish) {
                    arr = arrEngUzb.filter(item => item[0].toUpperCase().includes(searchTerm.toUpperCase()));
                }
                else {
                    j = 0;
                    let tempUpper1 = searchTerm.toUpperCase();
                    while (j < tempUpper1.length) {
                        j = tempUpper1.indexOf('H', j);
                        if (j == -1) break;
                        if (j == 0 && tempUpper1[j - 1] != 'S' && tempUpper1[j - 1] != 'C') {
                            tempUpper1 = tempUpper1.slice(0, j) + 'X' + tempUpper1.slice(j + 1);
                        }
                        j++;
                    }

                    arr = arrEngUzb.filter(item => {
                        i = 0;
                        let tempUpper = item[1].toUpperCase();
                        while (i < tempUpper.length) {
                            i = tempUpper.indexOf('H', i);
                            if (i == -1) break;
                            if (i == 0 && tempUpper[i - 1] != 'S' && tempUpper[i - 1] != 'C') {
                                tempUpper = tempUpper.slice(0, i) + 'X' + tempUpper.slice(i + 1);
                            }
                            i++;
                        }
                        if (tempUpper.includes(tempUpper1)) {
                            console.log(tempUpper, " ", tempUpper1);
                            return item;
                        }
                    });
                }

                let strr = '';
                for (let i = 0; i < arr.length; i++) {
                    strr = strr + '<p>' + arr[i][(1 + searchingEnglish) % 2] + ' =>  ' + arr[i][(+searchingEnglish) % 2] + '</p>';
                }
                resultDiv.innerHTML = strr;
            }
        });

    </script>
